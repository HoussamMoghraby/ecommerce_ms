version: "3.4"

services:
  catalogdb:
    image: postgres
  basketdb:
    image: postgres
  distributedcache:
    image: redis

  catalogapi:
    image: catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Dockerfile
  basketapi:
    image: basketapi
    build:
      context: .
      dockerfile: Services/BasketAPI/Dockerfile
volumes:
  postgres_catalog:
  postgres_basket:
